<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame VR Notecards</title>
    <meta name="description" content="VR Notecards â€“ A-Frame">
    <script src="https://aframe.io/releases/0.3.1/aframe.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>

    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
  <body>

    <a-scene fog="color: #bc483e; near: 0; far: 65;">
      <a-assets>
        <img id="notecard-36" src="images/Notecard-36-2017.png">
        <img id="notecard-41" src="images/Notecard-41-2017.png">
        <img id="notecard-57" src="images/Notecard-57-2017.png">
        <img id="notecard-73" src="images/Notecard-73-2017.png">
        <img id="notecard-blank" src="images/notecard-blank.png">

        <a-mixin id="card"
                 geometry="primitive: plane; height: 0.20; width: 0.30"
                 material="color: #AAAAF20; side: double"></a-mixin>
        <a-mixin id="card-collided"
                 material="color: #F2E646;"></a-mixin>
        <a-mixin id="card-grabbed"
                 material="color: #F2E646;"></a-mixin>

        <a-mixin id="cube"
                 geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
                 material="color: #EF2D5E;"></a-mixin>
        <a-mixin id="cube-collided"
                 material="color: #F2E646;"></a-mixin>
        <a-mixin id="cube-grabbed"
                 material="color: #F2E646;"></a-mixin>
      </a-assets>
      <!-- Hands -->
      <a-entity hand-controls="left" aabb-collider="objects: .card;" grab></a-entity>
      <a-entity hand-controls="right" aabb-collider="objects: .cube, .card;" grab></a-entity>

      <!-- A-Frame cubes -->
      <a-entity class="card-entity" position="0 0 -1">

<!--
        <a-entity class="card" mixin="card" material="src: #notecard-36" position="0 1.65 0"></a-entity>
        <a-entity class="card" mixin="card" material="src: #notecard-41" position="0.30 1.65 0"></a-entity>
        <a-entity class="card" mixin="card" material="src: #notecard-57" position="-0.30 1.65 0"></a-entity>
        <a-entity class="card" mixin="card" material="src: #notecard-73" position="0.60 1.65 0"></a-entity>

        <a-entity class="card" mixin="card" material="src: #notecard-blank" position="-0.60 1.65 0">
          <a-entity position="-0.14 -0.01 0.00001" scale="0.08 0.08 0.08" bmfont-text="width: 800; lineHeight: 42; color: black; mode: pre; text: To see a World in a Grain of Sand And a Heaven in a Wild Flower Hold Infinity in the palm of your hand And Eternity in an hour. - William Blake"></a-entity>
        </a-entity>
      -->

        <script>

        // ID of the Google Spreadsheet
        var spreadsheetURL = "https://docs.google.com/spreadsheets/d/1FdjSF9zsBiOJYf40hqDXRfEbqZ7nveMP0t6nN86rLNU/edit?usp=sharing"
        // Make sure it is public or set to Anyone with link can view

        //    function getIdFromUrl(url) { return url.match(/[-\w]{25,}/); }
        var spreadsheetID = spreadsheetURL.match(/[-\w]{25,}/);

        var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

        $.getJSON(url, function(data) {

         var entry = data.feed.entry;

         $(entry).each(function(){

           var pos_x = Math.random() * 2 - 1;
           var pos_y = Math.random() + 1;
           var pos_z = Math.random() * 2 - 1;

           // Column name should be "idea"
           $('.card-entity').prepend('<a-entity class="card" mixin="card" material="src: #notecard-blank" position="'+pos_x+' '+pos_y+' '+pos_z+'"><a-entity position="-0.14 -0.01 0.00001" scale="0.08 0.08 0.08" bmfont-text="width: 760; lineHeight: 42; color: black; text: '+this.gsx$idea.$t+'"></a-entity></a-entity>');
         });

        });

        </script>

        <a-entity class="cube" mixin="cube" position="0.60 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.45 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0.60 0.15 0"></a-entity>

        <a-entity class="cube" mixin="cube" position="0.30 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="0 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.30 0.75 0"></a-entity>

        <a-entity class="cube" mixin="cube" position="-0.60 0.75 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.45 0"></a-entity>
        <a-entity class="cube" mixin="cube" position="-0.60 0.15 0"></a-entity>

        <!-- Environment -->
        <a-entity id="sky"
                  geometry="primitive: sphere; radius: 65;"
                  material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>
         <a-entity ground></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0" position="8 10 18"></a-entity>
         <a-entity light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0" position="-8 10 -18"></a-entity>
         <a-entity light="type: ambient; color: #f4f4f4; intensity: 0.4;" position="-8 10 -18"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
